<!DOCTYPE html>
<html lang="en">
<head>
<title>Clash Login</title>
<link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body>
<div class="myHead">
   <div class="jumbotron">
      <h1>Clash Workspace!</h1>
      <p>Work. Eat. Repeat.</p>
      </p>
   </div>
</div>
<div class="wrapper">

    </form>
  </div>
</body>
</html>
